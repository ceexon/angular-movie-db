<div class="navigation-container d-flex justify-content-center text-center">
  <a
    routerLink="/"
    class="col-4 d-block py-3 px-5 nav-tabs"
    [ngClass]="activePage === 'up' ? 'active': ''"
    (click)="onLinkClick('up')"
  >Upcoming Movies</a>
  <a
    routerLink="movies/favourites"
    class="col-4 d-block py-3 px-5 nav-tabs"
    [ngClass]="activePage === 'fav' ? 'active': ''"
    (click)="onLinkClick('fav')"
  >Favorite Movies</a>
</div>
